apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-api-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/zilcherry100/flask-argocd-manifests.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
